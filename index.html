<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quote Loft</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="closed-sidebar">&#9776;</div>
      <a href="./index.html"><img src="./images/1x/Artboard 1.png" id="logo"></a>
      <aside class="sidebar">
        <div id="open-sidebar">&times;</div>
          <form>
            <input
              type="text"
              class="keyword-query"
              placeholder="Search quote by keyword"
            />
            <input type="submit" name="Submit" class="submit-btn"/>
          </form>
          <button class="random">Random Quote</button>
      </div>
      </aside>
      <div class="main">
        <div class="images"></div>
        <div class="quotes"></div>
        </h2>
      </div>
    </div>
    <footer>
      <h6 class="design-by">&copy; 2019 Corey Morrison</h6>
      <button id="openModal">More Info</button>
      <div id="modal">
        <div class="modal-textbox">
          <span class="closeBtn">&times;</span>
          <p>This where you'll put the info</p>
        </div>
      </div>
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="./js/app.js"></script>
</html>
